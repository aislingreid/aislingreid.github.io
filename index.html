<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Wordle</title>
</head>
<body>
    <h1> Wordle Copy </h1>
    
    <div id="game-board">
        <form name="Guess1">
            <input type="text" id="G1" name="G1" maxlength="5" size="5">
            <button id="btnCount" onClick="Test()">Submit</button>
        </form>
    </div>  
<script>
  let btn = document.getElementById('btnCount');
  btn.addEventListener('click', () => {
  //store the values from the form text fields into named variables
  var guess = document.forms.Guess1.G1.value;
 //if the variable contains an empty string show an alert in the browser:
  if (guess === "") {
    alert("Please enter your guess.");
    return false;
  //then check if the guess is the correct length
    } else if (guess.length != 5) {
         alert("Your guess must be 5 letters long");
         return false; 
    } 
     else {
    alert("A good guess!");
    return true;
   }
  }
</script>
</body>
</html>
